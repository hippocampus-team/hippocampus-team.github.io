<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CV</title>
	<meta charset="utf-8">
</head>

<body>

<div class="app-container">
	<div class="app-bg"></div>

	<div class="hello-section section in-grid">
		<div class="top-bar">
			<p class="special-for-label">Общая версия</p>

			<c-button class="pdf-button" secondary="true"
					  text="PDF Версия"
					  icon="contact_page"></c-button>
		</div>

		<c-header class="name-header"
				  subtext="Портфолио"></c-header>

		<p class="bio-text"></p>

		<c-button class="move-hello-button"
				  text="Супер! Какие проекты?"
				  icon="arrow_downward"></c-button>

		<div class="art"></div>
	</div>

	<div class="cards-section section">
		<c-header class="projects-header in-grid" secondary="true"
				  text="Проекты и Опыт работы"
				  subtext="Сейчас покажу..."></c-header>

		<c-cards-list class="projects-cards-list"></c-cards-list>

		<c-header class="education-header in-grid" secondary="true"
				  text="Достижения и Образование"
				  subtext="Далее Академ"></c-header>

		<c-cards-list class="education-cards-list"></c-cards-list>

		<div class="art"></div>
	</div>

	<div class="contacts-section section in-grid">
		<c-header class="contacts-header" secondary="true"
				  text="Контакты"
				  subtext="И наконец"></c-header>

		<div class="contact-record">
			<c-button class="contact-telegram-button"
					  text="Написать в Telegram"
					  icon="send"></c-button>

			<p class="contact-telegram-text"></p>
		</div>

		<div class="contact-record">
			<c-button class="contact-email-button"
					  text="Написать на почту"
					  icon="mail"></c-button>

			<p class="contact-email-text"></p>
		</div>

		<div class="contact-record">
			<c-button class="contact-github-button"
					  text="Посмотреть GitHub"
					  icon="pest_control"></c-button>
		</div>

		<div class="art art-2"></div>
		<div class="art art-1"></div>
		<div class="art art-0"></div>
	</div>
</div>

<div class="wrong-name-banner">
	<p class="wrong-name-text">Вы ошиблись адресом.</p>
</div>

</body>

</html>
